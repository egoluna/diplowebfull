<!-- Crear un documento html con 3 cuadrados que, al ser clickeados, cambien el color de fondo del documento. Cada cuadrado debera tener un color distinto. -->
<!--version 05 - AddEventListener - con THIS--NO SUPE COMO HACERLO SIN AGREGARLE EL CSS inline-->
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>M3U4 E1 V05</title>
    <link rel="stylesheet" href="ejercicio01.css"> 
    <script type="text/javascript">       
        function cambiarFondo(elto) {
            document.body.style.color = 'white';
            document.body.style.backgroundColor = elto.style.backgroundColor;
        }
    </script>
</head>
<body>
    <h1>Ejercicio 01</h1>
    <p>Seleccione un color</p>
    <div class="contenedor">
        <div class="cuadrado rojo" style="background-color: red;">FONDO ROJO</div>
        <div class="cuadrado azul" style="background-color: blue;">FONDO AZUL</div>
        <div class="cuadrado verde" style="background-color: green;">FONDO VERDE</div>
        <script type="text/javascript">
            let cuadros = document.getElementsByClassName('cuadrado');
            for (let i=0; i<cuadros.length; i++){
                cuadros[i].addEventListener('click', function(){cambiarFondo(this);});    
            }    
        </script>
    </div>
</body>

</html>
