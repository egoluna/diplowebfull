<!-- Crear un documento html con 3 cuadrados que, al ser clickeados, cambien el color de fondo del documento. Cada cuadrado debera tener un color distinto. -->
<!--version 03 - AddEventListener -->
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>M3U4 E1 V03</title>
    <link rel="stylesheet" href="ejercicio01.css">    
    <script type="text/javascript">
        function cambiarFondo(colorNombre) {
            let colorFondo = "color: white;";
            switch (colorNombre) {
                case "rojo": colorFondo += "background-color: red;"; break;
                case "azul": colorFondo += "background-color: blue;"; break;
                case "verde": colorFondo += "background-color: green;"; break;
                default: colorFondo += "background-color: gray;"; 
            }
            document.body.style = colorFondo;
        }        
    </script>
</head>
<body>
    <h1>Ejercicio 01</h1>
    <p>Seleccione un color</p>
    <div class="contenedor">
        <div class="cuadrado rojo">FONDO ROJO</div>
        <div class="cuadrado azul">FONDO AZUL</div>
        <div class="cuadrado verde">FONDO VERDE</div>

        <script type="text/javascript">
            let cuadro_rojo = document.getElementsByClassName('rojo')[0];
            let cuadro_azul = document.getElementsByClassName('azul')[0];
            let cuadro_verde = document.getElementsByClassName('verde')[0];

            //version 03_01 - AddEventListener con el código dentro.
            // cuadro_rojo.addEventListener('click', function(){document.body.style = "background-color: red;" }, false);
            // cuadro_azul.addEventListener('click', function(){document.body.style = "background-color: blue;" }, false);
            // cuadro_verde.addEventListener('click', function(){document.body.style = "background-color: green;" }, false);

            //version 03 - AddEventListener llamando a función con parametro.
            cuadro_rojo.addEventListener('click', function(){cambiarFondo('rojo')});
            cuadro_azul.addEventListener('click', function(){cambiarFondo('azul')});
            cuadro_verde.addEventListener('click', function(){cambiarFondo('verde')});
        </script>
    </div>
</body>
</html>
