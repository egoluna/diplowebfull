<!-- Ejericio 2: Crear el código que reciba como parámetro un array de números y devuelva el mayor. 
    OTRA VERSIÓN CON VARIABLE GLOBAL en vez de parámetros.
-->
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>M3U3 E02 SIN parámetros</title>
    <script type="text/javascript">
        let numeros = [];

        function cargarNumeros() {
            let rta;
            let indice = 0;
            let esNro = true;
            while (esNro) {
                rta = prompt('Ingrese un número. Sino quiere ingresar presione CANCELAR', '');
                esNro = !((isNaN(rta)) || (rta == null) || ("" == rta.trim()))
                //Number(rta) no me funcionó porque no puede ingresar el número 0.
                if (esNro) {                    
                    numeros[indice++] = parseInt(rta);
                }
            }            
        }

        function mostrarNumeros() {
            let i;            
            document.write("Números cargados= |  ");
            for (i = 0; i < numeros.length; i++) {
                document.write( numeros[i] + "  | ");
            }
        }
        function calcularMayor() {
            let i;
            let mayor;            
            if (numeros.length > 0) {
                mayor = numeros[0];
                for (i = 1; i < numeros.length; i++) {
                    if (mayor < numeros[i]) {
                        mayor = numeros[i];
                    }
                }
                document.write("El número mayor es "+ mayor);
            }
            else{
                document.write("No hay números guardados");
            }
            
        }
    </script>
</head>

<body>
    <h1>Ejercicio 02</h1>
    <h2>Versión SIN parametros</h2>
    <script>
        cargarNumeros();
        mostrarNumeros();
        document.writeln("<br>");
        calcularMayor();        
        document.writeln("<br><hr>");      
    </script>

</body>

</html>
