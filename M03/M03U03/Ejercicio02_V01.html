<!-- Ejericio 2: Crear el código que reciba como parámetro un array de números y devuelva el mayor. -->
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>M3U3 E02 CON parámetros</title>
    <script type="text/javascript">
        //var numeros = [];

        function cargarNumeros() {
            let rta;
            let indice = 0;
            let esNro = true;
            let nros=[];
            while (esNro) {
                rta = prompt('Ingrese un número. Sino quiere ingresar presione CANCELAR', '');
                esNro = !((isNaN(rta)) || (rta == null) || ("" == rta.trim()))
                //Number(rta) no me funcionó porque no puede ingresar el número 0.
                if (esNro) {    
                    nros[indice++] = parseInt(rta);
                }
            } 
            return nros;         
        }

        function mostrarNumeros(nros) {
            let i;            
            document.write("Números cargados= |  ");
            for (i = 0; i < nros.length; i++) {
                document.write( nros[i] + "  | ");
            }
        }
        function calcularMayor(nros) {
            let i;
            let mayor;            
            if (nros.length > 0) {
                mayor = nros[0];
                for (i = 1; i < nros.length; i++) {
                    if (mayor < nros[i]) {
                        mayor = nros[i];
                    }
                }
                document.write("El número mayor es "+ mayor);
            }
            else{
                document.write("No hay números guardados");
            }
            
        }
    </script>
</head>

<body>
    <h1>Ejercicio 02</h1>
    <h2>Versión con parámetros</h2>
    <script>
        let numeros=[];
        numeros=cargarNumeros();
        mostrarNumeros(numeros);
        document.writeln("<br>");
        calcularMayor(numeros);        
        document.writeln("<br><hr>");      
    </script>

</body>

</html>
